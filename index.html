        hr {

            border: none;
            background-color: #414244;
            margin-top: 12px;
            margin-bottom: 12px;
        }

        @media screen and (max-width: 980px) {
            .columns .column {
                margin-bottom: 5px;
                flex-basis: 40%;
            }
            .columns .column:nth-last-child(2) {
                margin-right: 0;
            }
            .columns .column:last-child {
                flex-basis: 100%;
                margin: 0;
            }
        }
        @media screen and (max-width: 680px) {
            .columns .column {
                flex-basis: 100%;
                margin: 0 0 20px 0;
